<!DOCTYPE html>
<html>
<head>
	<title>Increment and Random Number Generator</title>
	<style>
		.box {
			width: 200px;
			height: 200px;
			border: 1px solid black;
			text-align: center;
			font-size: 48px;
			margin: 50px;
			display: inline-block;
		}
		.button {
			font-size: 24px;
			padding: 10px;
			background-color: blue;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="box" id="box1">0</div>
	<div class="box" id="box2"></div>
	<button class="button" onclick="incrementAndRandom()">Increment and Generate Random Number</button>

	<script>
		function incrementAndRandom() {
			var box1 = document.getElementById("box1");
			var box2 = document.getElementById("box2");

			// Increment the number in box 1 by 1
			box1.innerHTML = parseInt(box1.innerHTML) + 1;

			// Generate a random number and display it in box 2
			box2.innerHTML = Math.floor(Math.random() * 100);
		}
	</script>
</body>
</html>
